<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Template App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="main">
      <p>Utilize this template code to build your App</p>
      <p id="apptext"></p>

      <fw-accordion expanded style="--fw-accordion-border: 1px solid #ccc">
        <fw-accordion-title style="--fw-accordion-title-background-color: #F5F7F9; --fw-accordion-title-expanded-icon-color: #2C5CC5; --fw-accordion-title-collapsed-icon-color: #264966;
            --fw-accordion-title-font-size: 14px; --fw-accordion-title-font-weight: 600; --fw-accordion-title-line-height: 20px;">Customer and Recipient Data</fw-accordion-title>
          <fw-accordion-body style="--fw-accordion-body-background-color: #FFFFFF">
            <div id="accordion-form-2">
              <section>
              <fw-input label="FDE Order Number"></fw-input>
              <fw-button color="secondary" style="display: block; margin-bottom:10px;">
                <fw-icon name="search" slot="before-label"></fw-icon> Search</fw-button>
              <fw-input label="" readonly></fw-input>
              </section>
              <!-- <fw-button id="acc-form-2-submit" color="secondary" style="display: block; margin-bottom:10px;">Submit</fw-button>
              <fw-button id="acc-form-2-reset" style="display: block;">Reset</fw-button> -->
            </div>
          </fw-accordion-body>
      </fw-accordion>
    </div>
  </body>

  <script defer src="scripts/app.js"></script>
  <script async type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
</html>
